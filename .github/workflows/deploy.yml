# Deploy stub — после прохождения CI: сборка образов и (опционально) деплой на сервер
name: Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Backend
        run: |
          cd backend && npm ci && npm run build && npm test
      - name: Frontend
        run: |
          cd frontend && npm ci && npm run build
      - name: Docker Compose build (verify)
        run: docker compose build --no-cache 2>/dev/null || docker-compose build --no-cache 2>/dev/null || true

