# CLABX â€” Docker Compose (backend + frontend/nginx + Redis; PostgreSQL optional later)
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: ./backend/.env
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    restart: unless-stopped

volumes:
  redisdata:
