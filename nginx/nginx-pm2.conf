# CLABX — Nginx для деплоя через PM2 (одна машина, без Docker)
# Upstream = localhost:3000 (backend). Сайт: clabx.ru. n8n — на отдельном VPS.
#
# На сервере:
#   1. Скопируйте в /etc/nginx/sites-available/clabx (или conf.d/clabx.conf)
#   2. Замените /root/opt/cryptosignal на путь к проекту
#   3. server_name замените на clabx.ru (или ваш домен)
#   4. ln -s ../sites-available/clabx /etc/nginx/sites-enabled/ && nginx -t && systemctl reload nginx

upstream backend_pm2 {
    server 127.0.0.1:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name clabx.ru www.clabx.ru;
    root /root/opt/cryptosignal/frontend/dist;
    index index.html;

    # API → backend (PM2 cryptosignal)
    location /api/ {
        proxy_pass http://backend_pm2;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # WebSocket
    location /ws {
        proxy_pass http://backend_pm2;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri =404;
    }

    location / {
        add_header Cache-Control "no-cache";
        try_files $uri $uri/ /index.html;
    }
}
